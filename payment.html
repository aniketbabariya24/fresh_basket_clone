<body>
    <nav id="navbar-1"></nav>
    <main>
    <div id="container" style="margin-top: 20px; text-align:center">
        <h1>Payment <a>Details</a> </h1>
    </div>

    <div class="p_detail">
 
        <div id="left">
            <h2>Pick A <a> Payment Method </a></h2>
            <p>Credit Card</p>
            <p>Debit Card</p>

            <p>UPI</p>

     <div id="c_detail">

        <input type="password" placeholder="Enter Card Number" id="cardNum">

        <input type="date"  id="Date" >

        <input type="number" placeholder="CVV" id="cvv">
        <div id="otp" >
            <input id="otp1" type="number" placeholder="Enter OTP">
    
            <button onclick="getOTP()">Get OTP</button>
        </div>
        <a id="pay">PAY</a>
